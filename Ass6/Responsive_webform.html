    <body>
        <header>
            <h1>Responsive Web Form - Assignment 6</h1>
            <h3> Eye Atthasatsri - w0830971 </h3>
        </header>

        <main>
            <section>




                <form action="#" method="GET" class="responsive-form">

                   
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" id="fName" placeholder="Enter your first name" required/>

                        <label for="lName">Last Name</label>
                        <input type="text" name="lName" id="lName" placeholder="Enter your Last name" required/>

                        <label for="email">Email</label>
                        <input type="mail" name="email" id="email" placeholder="Enter your email"required/>

                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel" pattern="[0-9] {3}-[0-9] {3}-[0-9] {4}" placeholder="000-000-0000" required/>

                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Enter your address here"></textarea>
                    
                  
                    <section class="radio">

                        
                        <label>Are you a student at St.Clair College? <br/>

                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="yesOrNo" value="y" checked />
                            
                            <label for="no">No</label>
                            <input type="radio" id="no" name="yesOrNo" value="n"/>
                            				 
                        
                        </label>
                
                    </section>

                

                    <section id="button">
                        <input class="submit" type="submit" name="submit" value="Submit Form"/>
                        <input class="cancel" type="reset" value="Cancel" />
                    </section>
                    
                   

                </form>
            
            </section>


            <footer>

            </footer> 
        </main>

    
    </body>
