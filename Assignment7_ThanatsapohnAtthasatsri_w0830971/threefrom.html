<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="form.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    
    <!-- fonts -->
        <!-- Sometype Mono -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">

    
    
    
</head>
<body>
    <!-- Header with your name -->
    <header>
        <h1>Eye Atthasatsri - w0830971</h1>
    </header>


    <main>
    <!-- Swiper container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- School Information -->
            <div class="swiper-slide form-section">
                
                    <form id="school-form">

                        <h2>School Information</h2>
                        <div class="two-columnForm">

                            <label for="school-name">Name of School:</label>
                            <input type="text" id="school-name" name="school-name" required> 

                            <label for="date-of-joining">Date of Joining:</label>
                            <input type="date" id="date-of-joining" name="date-of-joining" required>

                            <label>Graduated:</label><br/>
                            <label for="graduated-yes">Yes</label>
                            <input type="radio" id="graduated-yes" name="graduated" value="yes" required>
                            <label for="graduated-no">No</label>
                            <input type="radio" id="graduated-no" name="graduated" value="no" required>
                        
                            <div class="form-buttons">
                                <button class="submit" type="submit">Submit</button>
                                <button class="cancel" type="reset">Cancel</button>
                            </div>

                        </div>
                    </form>
                
            </div>

            <!-- Personal Information -->
            <div class="swiper-slide form-section">
                <form id="personal-form">
                    <h2>Personal Information</h2>

                    <div class="two-columnForm">

                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone-number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">

                        <label for="zip-code">Zip code (Canada):</label>
                        <input type="text" id="zip-code" name="zip-code" required pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" title="Please enter a valid Canadian zip code">
                    
                        <div class="form-buttons">
                            <button class="submit" type="submit">Submit</button>
                            <button class="cancel" type="reset">Cancel</button>
                        </div>

                    </div>

                </form>
            </div>

            <!-- Payment Information -->
            <div class="swiper-slide form-section">
                <form id="payment-form">

                    <h2>Payment Information</h2>

                    <div class="two-columnForm">

                        <label for="credit-card">Credit Card Number:</label>
                        <input type="text" id="credit-card" name="credit-card" required pattern="[0-9]{10}" title="Please enter a valid 10-digit credit card number">

                        <label for="expiration-date">Expiration Date:</label>
                        <input type="date" id="expiration-date" name="expiration-date" required>

                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" title="Please enter a valid 3-digit CVV">
                    
                        <div class="form-buttons">
                            <button class="submit" type="submit">Submit</button>
                            <button class="cancel" type="reset">Cancel</button>
                        </div>

                    </div>
                
                </form>
            </div>
        </div>

        <!-- Add navigation buttons for Swiper -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    </main>

    <script src="form.js"></script>

</body>
</html>
